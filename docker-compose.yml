version: '3.8'

services:
  backend:
    build: 
      context: ./backend
    container_name: contexta_backend
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/contexta
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  bot:
    build: 
      context: ./backend
    container_name: contexta_bot
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/contexta
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - backend
      - db
      - redis
    command: python -m app.bot.main

  db:
    image: postgres:15-alpine
    container_name: contexta_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=contexta
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    container_name: contexta_redis
    ports:
      - "6379:6379"

  frontend:
    build:
      context: ./frontend
    container_name: contexta_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    command: npm run dev -- --host

volumes:
  postgres_data:
